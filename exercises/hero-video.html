<body>

    <!-- hero block -->
    <header class="hero-block text-center">

        <div class="hero-text-container">
            <h1 class="slide-in-top">Education for Life</h1>
            <h2 class="slide-in-left">A brighter career and future</h2>
        </div>

        <div class="hero-bg-media">
            <video loop playsinline muted autoplay poster="assets/videos/hero-still.jpg" class="background-video" disablepictureinpicture preload="auto">    
            <source src="assets/videos/hero-video.mp4" type="video/mp4">
            </video>
          </div>

        <div class="bg-overlay"></div>
        
    <!-- The element to be animated -->

    </header>
    <!-- /hero block -->
